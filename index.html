  <script>
    
    
    if (navigator.connection) {
      var connectionType = navigator.connection.effectiveType;
      if (connectionType === '4g' || connectionType === '3g') {
        
        console.log('O usuário está usando dados móveis.');
      } else {
        carregarConteudo()
        console.log('O usuário está usando Wi-Fi ou uma conexão fixa.');
      }
    } else {
      console.log('A API navigator.connection não está disponível.');
    }
    
    function carregarConteudo() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'url_do_seu_arquivo.html', true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            document.getElementById('conteudoContainer').innerHTML = xhr.responseText;
        }
    };
    xhr.send();
}
    
  </script>
