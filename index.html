    function carregarConteudo() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'url_do_seu_arquivo.html', true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {

        }
    };
    xhr.send();
}

   <script>
    // Embaralhar iframes dentro da seção "videos" quando a página for carregada
    window.onload = function() {
      var videosContainer = document.getElementById("videos");
      var iframes = videosContainer.getElementsByTagName("iframe");
      var iframesArray = Array.from(iframes);
      shuffleArray(iframesArray);
      for (var i = 0; i < iframesArray.length; i++) {
        videosContainer.appendChild(iframesArray[i]);
      }
    };

    function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
      }
    }
  </script>
